    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .card.common { border-color: #6b7280; }
        .card.rare { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .card.epic { border-color: #8b5cf6; box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
        .card.legendary { border-color: #eab308; box-shadow: 0 0 20px rgba(234, 179, 8, 0.3); }
        .card.godly { border-color: #ffffff; box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); }

        .icon-container {
            width: 128px;
            height: 128px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .tier-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .name {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .name-en {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        .rarity {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .rarity.common { background: #6b7280; }
        .rarity.rare { background: #3b82f6; }
        .rarity.epic { background: #8b5cf6; }
        .rarity.legendary { background: #eab308; }
        .rarity.godly { background: linear-gradient(45deg, #ffffff, #a855f7); }

        .stats {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .stats h2 {
            margin-bottom: 15px;
            color: #3b82f6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 5px;
        }
    </style>
</head>
