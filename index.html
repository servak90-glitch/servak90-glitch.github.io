<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Drill">

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- PWA Settings -->
  <link rel="manifest" href="./manifest.json">

  <title>КОСМИЧЕСКИЙ ЭКСКАВАТОР</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'xs': '320px',
          'sm': '480px',
          'md': '768px',
          'lg': '1024px',
          'xl': '1280px',
        },
        extend: {
          colors: {
            zinc: { 950: '#09090b' }
          },
          animation: {
            'float-up': 'floatUp 1s ease-out forwards',
            'glitch-anim': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
          },
          keyframes: {
            floatUp: {
              '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              '50%': { opacity: '1' },
              '100%': { transform: 'translateY(-40px) scale(1.1)', opacity: '0' },
            },
            glitch: {
              '0%': { transform: 'translate(0)' },
              '20%': { transform: 'translate(-2px, 2px)' },
              '40%': { transform: 'translate(-2px, -2px)' },
              '60%': { transform: 'translate(2px, 2px)' },
              '80%': { transform: 'translate(2px, -2px)' },
              '100%': { transform: 'translate(0)' }
            }
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* No scrollbars */
      background-color: #000000;
      position: fixed;
      /* FORCE FIX: Prevent mobile viewport scrolling */

      /* Mobile specific: disable selection and gestures */
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Space Mono', monospace;
      color: #fff;
      /* Prevent elastic scrolling on iOS */
      overscroll-behavior: none;
    }

    #root {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .pixel-text {
      font-family: 'Press Start 2P', cursive;
    }

    canvas {
      image-rendering: pixelated;
    }

    /* Custom Scrollbar Hide */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@19.2.3",

    "immer": "https://esm.sh/immer@10.1.1",
    "pixi.js": "https://esm.sh/pixi.js@8.15.0",
    "pixi-filters": "https://esm.sh/pixi-filters@6.1.5?deps=pixi.js@8.15.0",
    "framer-motion": "https://esm.sh/framer-motion@12.26.0?deps=react@19.2.3,react-dom@19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0"
  }
}
</script>
